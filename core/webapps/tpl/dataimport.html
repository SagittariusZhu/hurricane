<div id="dataimport" class="clearfix">

  <div id="frame">

    <div id="actions" class="actions clearfix">

      <button id="create" type="action"><span>Create Data Source</span></button>

      <button id="delete" class="warn requires-source"><span>Delete</span></button>
      <button id="config" class="requires-source"><span>Config</span></button>    
    
      <div class="action create" data-rel="create">

        <form>

          <input type="hidden" name="command" value="CREATE">

          <p class="clearfix"><label for="add_name">name:</label>
          <input type="text" name="name" id="add_name" value="new_source"></p>

          <p class="clearfix"><label for="add_dbType">dbType:</label>
          <input type="text" name="type" id="add_dbType" value="mysql"></p>

          <p class="clearfix"><label for="add_schema">schema:</label>
          <textarea name="stream.body" id="add_schema" ></textarea>
          </p>

          <p class="clearfix note error">

            <span></span>

          </p>

          <p class="clearfix buttons">
            <button type="submit" class="submit"><span>Add Source</span></button>
            <button type="reset" class="reset"><span>Cancel</span></button>
          </p>

        </form>

      </div> 

      <div class="action config" data-rel="config">

        <form>

          <input type="hidden" name="command" value="CREATE">
          <input type="hidden" name="name" id="hidden_cfg_name" value="">

          <p class="clearfix" id="cfg_name"><span></span></p>

          <p class="clearfix"><label for="cfg_dbType">dbType:</label>
          <input type="text" name="type" id="cfg_dbType" value=""></p>

          <p class="clearfix"><label for="cfg_schema">schema:</label>
          <textarea name="stream.body" id="cfg_schema" ></textarea>
          </p>

          <p class="clearfix note error">

            <span></span>

          </p>

          <p class="clearfix buttons">
            <button type="submit" class="submit"><span>Confirm</span></button>
            <button type="reset" class="reset"><span>Cancel</span></button>
          </p>

        </form>

      </div>       

    </div>

    <div id="error"></div>

    <div id="current_state">

      <p class="last_update">Last Update: <abbr>Unknown</abbr></p>
      <div class="info">

        <strong></strong>
        <div class="details">
          <div class="docs"></div>
          <div class="dates"></div>
        </div>

        <button class="abort-import warn"><span data-aborting="Aborting Import">Abort Import</span></button>

      </div>
    
    </div>

    <div id="data" class="requires-source">

      <!--div class="block" id="source-data">

          <h2><span>Tables</span><button class="refresh-table"><span>Refresh</span></button></h2>
          
          <div class="message-container">
              <div class="message"></div>
          </div>

          <div class="content">
          
          <ul>
          
          </ul>
        
        </div>
      </div-->

    </div>

    <div class="block hidden" id="raw_output">

      <h2>
        <a class="toggle"><span>Raw Status-Output</span></a>
      </h2>
        
      <div class="message-container">
          <div class="message"></div>
      </div>

      <div class="content">

        <div id="raw_output_container"></div>

      </div>
    
    </div>    

  </div>

  <div id="form">

    <div id="navigation">

      <ul></ul>

    </div>

    <form action="#" method="post" style="display: block;">

      <label for="mode">
        <a rel="help">Mode</a>
      </label>
      <select name="mode" id="mode">
        <option>full</option>
        <option>delta</option>
      </select>



      <label for="custom_parameters">
        <a rel="help">Custom Parameters</a>
      </label>
      <input type="text" id="custom_parameters" value="" placeholder="key1=val1&amp;key2=val2">

      <button class="execute" type="submit">Execute</button>
      <button class="refresh-status"><span>Refresh Status</span></button>
    </form>

     <p id="auto-refresh-status"><a>Auto-Refresh Status</a></p>

  </div>

</div>
