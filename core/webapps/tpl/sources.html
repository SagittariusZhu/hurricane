<div id="sources" class="clearfix empty">

  <div id="ui-block">&nbsp;</div>

  <div id="frame">

    <div id="actions" class="actions clearfix">
      
      <button id="add" class="action requires-source"><span>Add Source</span></button>

      <button id="delete" class="warn requires-source"><span>Delete</span></button>

      <button id="config" class="action requires-source"><span>Config</span></button>
<!--
      <button id="rename" class="action requires-core"><span>Rename</span></button>
      <button id="swap" class="action requires-core"><span>Swap</span></button>

      <button id="optimize" class="requires-core"><span>Optimize</span></button>
-->
      <div class="action add" data-rel="add">

        <form>

          <input type="hidden" name="action" value="CREATE">

          <p class="clearfix"><label for="add_name">name:</label>
          <input type="text" name="name" id="add_name" value="new_source"></p>

          <p class="clearfix"><label for="add_type">Type:</label>
          <input type="text" name="type" id="add_type" value="mysql"></p>

          <p class="clearfix"><label for="add_server">Server:</label>
          <input type="text" name="server" id="add_server" value="localhost"></p>

          <p class="clearfix"><label for="add_port">Port:</label>
          <input type="text" name="port" id="add_port" value="3306"></p>

          <p class="clearfix"><label for="add_user">Username:</label>
          <input type="text" name="user" id="add_user" value="user"></p>

          <p class="clearfix"><label for="add_pass">Password:</label>
          <input type="password" name="pass" id="add_pass" value="password"></p>

          <p class="clearfix"><label for="add_defaultdb">Default DB:</label>
          <input type="text" name="defaultdb" id="add_defaultdb" value="test"></p>

          <p class="clearfix note directory-note">

            <span><code>Default DB</code> is the default database which owned by user.</span>

          </p>

          <p class="clearfix note error">

            <span></span>

          </p>

          <p class="clearfix buttons">
            <button type="submit" class="submit"><span>Add</span></button>
            <button type="reset" class="reset"><span>Cancel</span></button>
          </p>

        </form>

      </div> 

      <div class="action config" data-rel="config">

        <form>

          <input type="hidden" name="action" value="CONFIG">

          <p class="clearfix"><label for="add_name">name:</label>
          <input type="text" name="name" id="add_name" value="new_source"></p>

          <p class="clearfix"><label for="add_type">Type:</label>
          <input type="text" name="type" id="add_type" value="mysql"></p>

          <p class="clearfix"><label for="add_server">Server:</label>
          <input type="text" name="server" id="add_server" value="localhost"></p>

          <p class="clearfix"><label for="add_port">Port:</label>
          <input type="text" name="port" id="add_port" value="3306"></p>

          <p class="clearfix"><label for="add_user">Username:</label>
          <input type="text" name="user" id="add_user" value="user"></p>

          <p class="clearfix"><label for="add_pass">Password:</label>
          <input type="password" name="pass" id="add_pass" value="password"></p>

          <p class="clearfix"><label for="add_defaultdb">Default DB:</label>
          <input type="text" name="defaultdb" id="add_defaultdb" value="test"></p>

          <p class="clearfix note directory-note">

            <span><code>Default DB</code> is the default database which owned by user.</span>

          </p>

          <p class="clearfix note error">

            <span></span>

          </p>

          <p class="clearfix buttons">
            <button type="submit" class="submit"><span>Confirm</span></button>
            <button type="reset" class="reset"><span>Cancel</span></button>
          </p>

        </form>

      </div>       

    </div>

    <div id="data" class="requires-source">

      <div class="block" id="source-properties">

      </div>

    </div>
  
  </div>

  <div id="navigation" class="requires-source clearfix">
  
  </div>

</div>
