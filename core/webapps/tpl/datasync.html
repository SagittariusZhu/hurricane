<div id="datasync" class="clearfix">

  <div id="ui-block">&nbsp;</div>

  <div id="frame">

    <div id="actions" class="actions clearfix">

      <button id="create" class="action"><span>New Task</span></button>

      <button id="delete" class="warn requires-datasync"><span>Delete</span></button>
      <button id="config" class="action requires-datasync"><span>Config</span></button>    
      <button id="test" class="requires-datasync"><span>Test</span></button>
    
      <div class="action create" data-rel="create">

        <form  method="post">
          <input type="hidden" name="wt" value="json">
          <input type="hidden" name="command" value="CREATE">
          <input type="hidden" name="forceOnError" value="true">

          <p class="clearfix"><label for="add_name">name:</label>
          <input type="text" name="name" id="add_name" value="new_task"></p>

          <p class="clearfix"><label for="add_context">context:</label>
          <textarea name="stream.body" id="add_context" ></textarea>
          </p>


          <p class="clearfix note error">

            <span></span>

          </p>

          <p class="clearfix buttons">
            <button type="submit" class="submit"><span>Add Task</span></button>
            <button type="reset" class="reset"><span>Cancel</span></button>
          </p>

        </form>

      </div>      

      <div class="action config" data-rel="config">

        <form  method="post">
          <input type="hidden" name="wt" value="json">
          <input type="hidden" name="command" value="CONFIG">
          <input type="hidden" name="forceOnError" value="true">
          <input type="hidden" name="name" id="name" value="">

          <p class="clearfix"><label for="custom_parameters">Params:</label>
          <input type="text" name="params" id="custom_parameters" value="" placeholder="key1=val1&amp;key2=val2">


          <p class="clearfix note error">

            <span></span>

          </p>

          <p class="clearfix buttons">
            <button type="submit" class="submit"><span>Confirm</span></button>
            <button type="reset" class="reset"><span>Cancel</span></button>
          </p>

        </form>

      </div>    

    </div>

    <div id="error"></div>

    <div id="current_state">

      <p class="last_update">Last Update: <abbr>Unknown</abbr></p>
      <div class="info">

        <strong></strong>
        <div class="details">
          <div class="docs"></div>
          <div class="dates"></div>
        </div>

        <button class="abort-import warn"><span data-aborting="Aborting Import">Abort Import</span></button>

      </div>
    
    </div>

    <div id="file-content" class="block hidden">

      <h2>
        <a class="toggle"><span>Task Schema File</span></a>
      </h2>
        
      <div class="message-container">
          <div class="message"></div>
      </div>

      <div class="content">

        <div class="response">Loading â€¦</div>

      </div>

    </div>

    <div class="block hidden" id="raw_output">

      <h2>
        <a class="toggle"><span>Task Params</span></a>
      </h2>
        
      <div class="message-container">
          <div class="message"></div>
      </div>

      <div class="content">

        <div id="raw_output_container"></div>

      </div>
    
    </div>    

  </div>

  <div id="form">

    <div id="navigation">

      <ul></ul>

    </div>

</div>
